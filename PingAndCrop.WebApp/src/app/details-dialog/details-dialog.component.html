<mat-card fxLayout="column" fxLayoutAlign="space-between">
  <mat-card-header>
    <mat-card-title>Details</mat-card-title>
    <mat-card-subtitle>{{ data.url }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ data.details }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" type="button" (click)="dialogRef.close()">Close</button>
  </mat-card-actions>
</mat-card>
